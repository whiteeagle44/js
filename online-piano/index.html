<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <body>
    <header class="nonselectable">
      <a href="whiteeagle44.github.io">whiteeagle44</a> / online-piano
    </header>

    <main id="content" class="main-area">
        <div class="keys">
            <div data-key="90" class="key">
              <kbd>Z</kbd>
            </div>
            <div data-key="88" class="key">
              <kbd>X</kbd>
            </div>
            <div data-key="67" class="key">
              <kbd>C</kbd>
            </div>
            <div data-key="86" class="key">
              <kbd>V</kbd>
            </div>
            <div data-key="66" class="key">
              <kbd>B</kbd>
            </div>
            <div data-key="78" class="key">
              <kbd>N</kbd>
            </div>
            <div data-key="77" class="key">
              <kbd>M</kbd>
            </div>
        </div>

        <audio data-key="90" src="sounds/p1.mpg"></audio>
        <audio data-key="88" src="sounds/p2.mpg"></audio>
        <audio data-key="67" src="sounds/p3.mpg"></audio>
        <audio data-key="86" src="sounds/p4.mpg"></audio>
        <audio data-key="66" src="sounds/p5.mpg"></audio>
        <audio data-key="78" src="sounds/p6.mpg"></audio>
        <audio data-key="77" src="sounds/p7.mpg"></audio>
    </main>

    <script src="main.js"></script>
  </body>
</html>
